<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="mediaPlayer.css">
  <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <section class="parent">

    <div class="home">
      <button onclick='window.location.href="index.html"'>Home</button>
    </div>

    <div class="outer">
      <div class="box1">
        <div class="imageCard">
          <img id="albumArt" src="" alt="album cover">
        </div>
        <div id="songName">Song Name</div>
        <div id="artistName">Artist</div>
        <!--Like Button-->
        <button onclick="addToPlayList()" class="fa fa-heart">
          <span>Like</span>
        </button>
        <button onclick="playB()" class="fa fa-play">
           <span>Play</span> 
        </button>
      </div>

      <div class="box2">
        <h1 id="lyricArea">Lyrics</h1>
      </div>
    </div>

    <div id="player">
      <iframe class="hiddenFrame" id="music-video" height="480" width="500" src='' title="YouTube video player"
        frameborder="0" controls="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

  </section>
  <script src="lyricInfo.js"></script>
</body>
